name: "size"
on:
    pull_request:
        types: [opened, synchronize, reopened, ready_for_review, labeled, unlabeled]
jobs:
    size:
        runs-on: ubuntu-latest
        env:
            CI_JOB_NUMBER: 1
        steps:
            - uses: actions/checkout@v1
            - uses: andresz1/size-limit-action@v1.0.0
                with:
                    github_token: ${{ secrets.GITHUB_TOKEN }}
                    skip_step: build